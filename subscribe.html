<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe | Thee Tech Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="site-title">Thee Tech Blog</h1>
    </header>
    <main>
        <div class="nav-buttons">
            <button onclick="window.history.back()">&#8592; Previous</button>
            <a href="index.html" class="home-btn">Home</a>
        </div>
        <h2>Subscribe to Our Newsletter</h2>
        <p>Stay updated with the latest tech news, tutorials, and exclusive content. Enter your email below to subscribe:</p>
        <form class="subscribe-form">
            <input type="email" placeholder="Your email address" required>
            <button type="submit">Subscribe</button>
        </form>
        <p>Your privacy is important to us. We never share your information.</p>
    </main>
    <footer>
        <p>&copy; 2025 Thee Tech Blog</p>
    </footer>
    <script>
    document.querySelector('.subscribe-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for subscribing!');
        this.reset();
    });
    </script>
</body>
</html>
